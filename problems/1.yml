name: Sample Problem
id: 1
description: >
  you are given n and a 
  <a href="https://en.wikipedia.org/wiki/String_(computer_science)" target="blank">string</a> 
  to output, output the string n times $$a^2 + b^2 = c^2$$
  <img src="/static/images/icon.png">
points: 1
mem_lim: 5
time_lim: 1
input:
  - batch_1: |
      5
      hi
  - batch_2: |
      2
      lol
output:
  - batch_1: |
      hi
      hi
      hi
      hi
      hi
  - batch_2: |
      lol
      lol